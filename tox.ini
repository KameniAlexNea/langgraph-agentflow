[tox]
envlist = py39, py310, py311, lint, test, format, security, coverage
skipsdist = True
skip_missing_interpreters = True

[coverage:run]
source = langgraph_agentflow
omit =
    */tests/*
    */site-packages/*
    */_remote_module_non_scriptable.py

[testenv]
deps = 
    black
    coverage
    -rrequirements.txt
commands =
    python -m unittest discover tests/

[testenv:lint]
description = Run linters
deps =
    flake8
    black
commands =
    # check black format
    black --check langgraph_agentflow/ tests/ 
    # Check for linting errors with flake8
    flake8 langgraph_agentflow/ tests/

[testenv:format]
description = Format code with black
deps = 
    black
    autoflake
    isort
commands =
    # Format code with black and check for errors
    autoflake -i -r --remove-all-unused-imports --remove-unused-variables --remove-duplicate-keys langgraph_agentflow tests
    isort --use-parentheses --trailing-comma langgraph_agentflow tests
    black langgraph_agentflow tests

[testenv:security]
description = Run security checks
deps =
    safety
commands =
    safety scan

[testenv:type]
description = Run type checks with mypy
deps = 
    mypy
    -rrequirements.txt
commands = mypy langgraph_agentflow/

[testenv:coverage]
description = Run tests with coverage
deps =
    coverage
    -rrequirements.txt
commands =
    coverage run -m unittest discover tests/
    coverage report -m
    coverage xml
